    <div class="container bg-light">
        <form action="/edit/{{users.uid}}" name="UserForm" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">UID [Can't Update this field]</label>
                <input type="text" class="form-control" name="tuid" disabled value="{{users.uid}}">
            </div>
            <div class="mb-3">
                <label class="form-label">NAME</label>
                <input type="text" class="form-control" name="tuname" value="{{users.uname}}" width="200">
            </div>
            <div class="mb-3">
                <label class="form-label">EMAIL</label>
                <input type="text" class="form-control" name="tuemail" value="{{users.uemail}}" width="200">
            </div>
            <div class="mb-3">
                <label class="form-label">CONTACT</label>
                <input type="text" class="form-control" name="tucontact" value="{{users.ucontact}}" width="200">
            </div>
            <input type="submit" value="Update" width="300" height="100" class="btn btn-outline-primary">
            &nbsp;
            <input type="submit" value="View Entry" width="300" height="100" class="btn btn-outline-warning">
        </form>
    </div>
    <hr>

</body>
